notifications:
  email: false

language: c

cache: apt

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

addons:
# Container infra is not recognizing gcc-arm-none-eabi
#  apt:
#    packages:
#      - gcc-arm-none-eabi

  coverity_scan:
    project:
      name: "bherrera/NuttX"
      description: "Build submitted via Travis CI"
    notification_email: bruherrera@gmail.com
    build_command_prepend: "cd tools; ./configure.sh stm32f429i-disco/nsh; cd ..;"
    build_command: "make"
    branch_pattern: coverity_scan

before_install:
  - sudo apt-get -qq update
  - sudo add-apt-repository -y ppa:terry.guo/gcc-arm-embedded
  - sudo apt-get -qq update
  - sudo apt-get -qq install gcc-arm-none-eabi
  - arm-none-eabi-gcc --version

  # Download repo dependency at top level dir
  - cd ..
  - git clone https://github.com/bherrera/nuttx_apps.git apps
  - cd -

before_script:
  # Build stm32f429i-disco/nsh config
  - cd tools
  - ./configure.sh stm32f429i-disco/nsh
  - cd ..
  - . ./setenv.sh

script:
  - if [ "${COVERITY_SCAN_BRANCH}" != 1 ] ; then
      make V=1;
    fi

